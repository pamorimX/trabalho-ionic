<ion-content padding>
  <ion-content padding class="card-background-page">
    <button ion-button full (click)='tirarFoto()'>
      <ion-icon name="camera"></ion-icon>&nbsp;&nbsp;Tirar Foto
    </button>

    <ion-grid>
      <ion-row>
        <ion-col col-6 *ngFor="let foto of fotos; let id = index">
          <ion-card class="releative">
            <ion-icon  ios="ios-add-circle" md="md-add-circle" class="deleteIcon" (click)="deletarFoto(id)"></ion-icon>
            <img [src]="foto" *ngIf="foto" />
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
